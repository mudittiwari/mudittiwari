      <style>
        @keyframes hi {
          0% { transform: rotate( 0.0deg); }
          10% { transform: rotate(14.0deg); }
          20% { transform: rotate(-8.0deg); }
          30% { transform: rotate(14.0deg); }
          40% { transform: rotate(-4.0deg); }
          50% { transform: rotate(10.0deg); }
          60% { transform: rotate( 0.0deg); }
          100% { transform: rotate( 0.0deg); }
        }

        @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .container {
        --color-main: #5452ee;
        --color-primary: #e73c7e;
        --color-secondary: #23a6d5;
        --color-tertiary: #ffff;
        background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        width: 100%;
        max-height: 100vh; /* Set a max-height relative to viewport height */
        overflow: auto; /* Enable scrolling when content exceeds max-height */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Align items to the top */
        align-items: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        padding: 20px; /* Added padding */
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
          .hi {
            animation: none;
          }
        }

        h1, h3 {
          margin: 10px 0; /* Added margin for spacing */
        }

        ul {
          list-style-type: none; /* Remove bullet points */
          padding: 0; /* Remove padding */
          margin: 20px 0; /* Added margin for spacing */
        }

        .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px; /* Added margin for spacing */
        }

        .project-card {
        width: 100%; /* Full width on mobile */
        margin: 15px; /* Increased margin for better spacing */
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        border-radius: 8px; /* Rounded corners */
        padding: 15px; /* Added padding inside card */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Added shadow effect */
        }

        @media (min-width: 768px) {
        .project-card {
            width: 75%; /* Two cards in a row for tablet-sized devices */
