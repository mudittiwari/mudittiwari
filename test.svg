<svg width="900" height="540" viewBox="0 0 900 540" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="540" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e8f0fe" />
      <stop offset="1" stop-color="#ffffff" />
    </linearGradient>

    <!-- Drop shadow filter for cards -->
    <filter id="cardShadow" color-interpolation-filters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.1"/>
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#1e88e5" flood-opacity="0.1"/>
    </filter>

    <!-- Radial gradients for icon circles -->
    <radialGradient id="iconCircleGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#1976d2"/>
    </radialGradient>
    <radialGradient id="iconCircleGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff59d"/>
      <stop offset="100%" stop-color="#fbc02d"/>
    </radialGradient>
    <radialGradient id="iconCircleGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#80deea"/>
      <stop offset="100%" stop-color="#009688"/>
    </radialGradient>
    <radialGradient id="iconCircleGradient4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffcc80"/>
      <stop offset="100%" stop-color="#f57c00"/>
    </radialGradient>

    <linearGradient id="waveGradient1" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
  <stop offset="0%" stop-color="#0d47a1" stop-opacity="0.95"/>
  <stop offset="50%" stop-color="#1976d2" stop-opacity="0.9"/>
  <stop offset="100%" stop-color="#2196f3" stop-opacity="0.95"/>
</linearGradient>

<linearGradient id="waveGradient2" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
  <stop offset="0%" stop-color="#00bcd4" stop-opacity="0.9"/>
  <stop offset="50%" stop-color="#4dd0e1" stop-opacity="0.85"/>
  <stop offset="100%" stop-color="#80deea" stop-opacity="0.9"/>
</linearGradient>

<linearGradient id="waveGradient3" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
  <stop offset="0%" stop-color="#12e193" stop-opacity="0.9"/>
  <stop offset="50%" stop-color="#009688" stop-opacity="0.85"/>
  <stop offset="100%" stop-color="#004d40" stop-opacity="0.9"/>
</linearGradient>

  </defs>

  <!-- Background -->
  <rect width="900" height="540" fill="url(#backgroundGradient)" rx="32" ry="32"/>

  <!-- Animated Moving Waves -->
  <path fill="url(#waveGradient1)" opacity="0.55">
    <animate attributeName="d" dur="8s" repeatCount="indefinite" values="
      M0 200 Q150 180 300 220 T600 200 T900 210 V540 H0 V200 Z;
      M0 230 Q150 220 300 210 T600 230 T900 220 V540 H0 V230 Z;
      M0 200 Q150 180 300 220 T600 200 T900 210 V540 H0 V200 Z"/>
  </path>

  <path fill="url(#waveGradient2)" opacity="0.45">
    <animate attributeName="d" dur="10s" repeatCount="indefinite" values="
      M0 250 Q200 270 400 250 T900 240 V540 H0 V250 Z;
      M0 240 Q200 230 400 240 T900 260 V540 H0 V240 Z;
      M0 250 Q200 270 400 250 T900 240 V540 H0 V250 Z"/>
  </path>

  <path fill="url(#waveGradient3)" opacity="0.4">
    <animate attributeName="d" dur="7s" repeatCount="indefinite" values="
      M0 180 Q150 140 350 160 T900 150 V540 H0 V180 Z;
      M0 220 Q150 160 350 220 T900 160 V540 H0 V220 Z;
      M0 180 Q150 140 350 160 T900 150 V540 H0 V180 Z"/>
  </path>

  <!-- Cards Group -->

  <!-- Card 1 -->
  <g filter="url(#cardShadow)" style="cursor:pointer;">
    <rect x="40" y="70" width="340" height="220" rx="26" ry="26" fill="#f0f6ff" />
    <rect x="40" y="70" width="14" height="220" rx="7" ry="7" fill="#1976d2" />
    <circle cx="115" cy="160" r="42" fill="url(#iconCircleGradient1)" />
    <text x="115" y="160" font-size="30" fill="white" font-weight="900" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 3px 10px rgba(0,0,0,0.25);">🎥</text>
    <foreignObject x="170" y="80" width="200" height="200">
      <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; padding:0; color:#1565c0; font-size: 14px; font-weight: 600; letter-spacing: 0.04em; line-height: 1.4;">
        <h3 style="margin:0 0 10px 0; font-weight: 900; font-size: 16px;">AI-Powered Meeting Bot</h3>
        <p style="margin:0 0 12px 0; color:#204a87; font-weight: 400; font-size:14px;">
          Joins meetings, records audio/video, diarizes speakers, delivers zipped transcripts seamlessly.
        </p>
        <p style="font-style: italic; font-size: 12px; color:#1976d2;">
          Stack: FastAPI · Whisper · ffmpeg · Redis · RabbitMQ · OCR
        </p>
      </body>
    </foreignObject>
  </g>

  <!-- Card 2 -->
  <g filter="url(#cardShadow)" style="cursor:pointer;">
    <rect x="410" y="70" width="340" height="220" rx="26" ry="26" fill="#fffbe6" />
    <rect x="410" y="70" width="14" height="220" rx="7" ry="7" fill="#fbc02d" />
    <circle cx="485" cy="160" r="42" fill="url(#iconCircleGradient2)" />
    <text x="485" y="160" font-size="30" fill="#614700" font-weight="900" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 2px 8px rgba(0,0,0,0.15);">🎮</text>
    <foreignObject x="540" y="80" width="200" height="200">
      <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; padding:0; color:#b48d00; font-size: 14px; font-weight: 600; letter-spacing: 0.04em; line-height: 1.4;">
        <h3 style="margin:0 0 10px 0; font-weight: 900; font-size: 16px;">Game Highlight Extractor</h3>
        <p style="margin:0 0 12px 0; color:#a97b00; font-weight: 400; font-size: 14px;">
          Extracts clutch moments from YouTube gaming streams with OCR and audio/video analysis.
        </p>
        <p style="font-style: italic; font-size: 12px; color:#b78b00;">
          Stack: yt-dlp · EasyOCR · OpenCV · FastAPI · PyTorch
        </p>
      </body>
    </foreignObject>
  </g>

  <!-- Card 3 -->
  <g filter="url(#cardShadow)" style="cursor:pointer;">
    <rect x="40" y="300" width="340" height="220" rx="26" ry="26" fill="#e0fbfb" />
    <rect x="40" y="300" width="14" height="220" rx="7" ry="7" fill="#009688" />
    <circle cx="115" cy="370" r="42" fill="url(#iconCircleGradient3)" />
    <text x="115" y="370" font-size="30" fill="#004d40" font-weight="900" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 2px 7px rgba(0,0,0,0.15);">🗃️</text>
    <foreignObject x="170" y="320" width="200" height="200">
      <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; padding:0; color:#0b645f; font-size: 14px; font-weight: 600; letter-spacing: 0.04em; line-height: 1.4;">
        <h3 style="margin:0 0 1px 0; font-weight: 900; font-size: 16px;">Remote File Manager (NPM)</h3>
        <p style="margin:0 0 12px 0; color:#0f7f7b; font-weight: 400; font-size: 14px">
          Browser-based file manager with tree view, previews, upload, zip/extract, and cloud sync.
        </p>
        <p style="font-style: italic; font-size: 12px; color:#009688;">
          Stack: React · Express · MongoDB · AWS
        </p>
      </body>
    </foreignObject>
  </g>

  <!-- Card 4 -->
  <g filter="url(#cardShadow)" style="cursor:pointer;">
    <rect x="410" y="300" width="340" height="220" rx="26" ry="26" fill="#fff6e0" />
    <rect x="410" y="300" width="14" height="220" rx="7" ry="7" fill="#f57c00" />
    <circle cx="485" cy="370" r="42" fill="url(#iconCircleGradient4)" />
    <text x="485" y="370" font-size="30" fill="#7a4d00" font-weight="900" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 2px 7px rgba(0,0,0,0.15);">🧩</text>
    <foreignObject x="540" y="320" width="200" height="200">
      <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; padding:0; color:#7a4f00; font-size: 14px; font-weight: 600; letter-spacing: 0.04em; line-height: 1.4;">
        <h3 style="margin:0 0 12px 0; font-weight: 900; font-size: 16px;">Chrome Extension - API AutoDoc</h3>
        <p style="margin:0 0 12px 0; color:#6d4800; font-weight: 400; font-size: 14px">
          Auto-logs APIs and generates live docs for any site, injecting replayable requests.
        </p>
        <p style="font-style: italic; font-size: 12px; color:#a37822;">
          Stack: JavaScript · Chrome APIs · Manifest v3
        </p>
      </body>
    </foreignObject>
  </g>
</svg>
